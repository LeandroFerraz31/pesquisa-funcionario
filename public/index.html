<html lang="pt-BR">
<head>

  <title>Dashboard de Pesquisa de Ambiente de Trabalho</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
  <link rel="stylesheet" href="styles.css">

<body>
  <div id="login-container">
    <form id="login-form" class="login-box">
      <h2>Login</h2>
      <div class="form-group">
        <label for="username">Usuário:</label>
        <input type="text" id="username" placeholder="Usuário" required>
      </div>
      <div class="form-group">
        <label for="password">Senha:</label>
        <input type="password" id="password" placeholder="Senha" required>
      </div>
      <button type="submit">Entrar</button>
      <p id="login-error" class="error"></p>
    </form>
  </div>

  <div id="app-container" style="display: none;">
    <div class="tabs">
      <button onclick="showTab('dashboard')" class="active">Dashboard</button>
      <button onclick="showTab('detailed')">Visão Detalhada</button>
      <button onclick="showTab('survey')">Enviar Pesquisa</button>
      <button id="back-to-login">Sair</button>
    </div>

    <div id="dashboard" class="tab-content">
      <h2>Dashboard de Pesquisa</h2>
      <div class="dashboard-grid">
        <div class="chart-container">
          <h3>Respostas por Unidade</h3>
          <canvas id="unit-chart"></canvas>
        </div>
        <div class="chart-container">
          <h3>Saúde Geral</h3>
          <canvas id="health-chart"></canvas>
        </div>
        <div class="chart-container">
          <h3>Tendência de Carga de Trabalho</h3>
          <canvas id="trend-chart"></canvas>
        </div>
        <div class="chart-container">
          <h3>Unidades</h3>
          <ul id="unit-list"></ul>
        </div>
      </div>
    </div>

    <div id="detailed" class="tab-content" style="display: none;">
      <h2>Visão Detalhada</h2>
      <table id="data-table">
        <thead>
          <tr>
            <th>Unidade</th>
            <th>Data</th>
            <th>Q1</th>
            <th>Q2</th>
            <th>Q3</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="data-cards" class="card-container"></div>
    </div>
