<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesquisa de Funcionários</title>
  <link rel="stylesheet" href="/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
</head>
<body>
  <div id="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="username">Usuário:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Entrar</button>
        <div id="login-error" class="error"></div>
      </form>
    </div>
  </div>

  <div id="app-container" style="display: none;">
    <div class="header">
      <div class="tabs">
        <button class="tab active" onclick="showTab('dashboard')">Dashboard</button>
        <button class="tab" onclick="showTab('detailed')">Visão Detalhada</button>
        <button class="tab" onclick="showTab('survey')">Enviar Pesquisa</button>
      </div>
      <div class="theme-toggle">
        <button id="back-to-login">Sair</button>
      </div>
    </div>

    <div class="tab-content" id="dashboard">
      <h2>Dashboard de Pesquisa</h2>
      <div class="dashboard-grid">
        <div class="chart-container">
          <h3>Respostas por Unidade</h3>
          <div class="chart-wrapper">
            <canvas id="unit-chart"></canvas>
          </div>
        </div>
        <div class="chart-container">
          <h3>Saúde Geral</h3>
          <div class="chart-wrapper">
            <canvas id="health-chart"></canvas>
          </div>
        </div>
        <div class="chart-container">
          <h3>Tendência de Carga de Trabalho</h3>
          <div class="chart-wrapper">
            <canvas id="trend-chart"></canvas>
          </div>
        </div>
        <div class="chart-container">
          <h3>Unidades</h3>
          <ul id="unit-list"></ul>
        </div>
      </div>
    </div>

    <div class="tab-content" id="detailed" style="display: none;">
      <h2>Visão Detalhada</h2>
      <div class="table-container">
        <table id="data-table">
          <thead>
            <tr>
              <th>Unidade</th>
              <th>Data</th>
              <th>Q1</th>
              <th>Q2</th>
              <th>Q3</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div id="data-cards" class="card-container"></div>
    </div>

            <option value="Matriz">Matriz</option>
            <option value="CA">CA</option>

            <option value="F2">F2</option>

            <option value="F5">F5</option>

            <option value="F9">F9</option>
            <option value="F10">F10</option>
            <option value="F12">F12</option>
            <option value="F14">F14</option>
            <option value="F17">F17</option>
            <option value="F18">F18</option>

        </div>
